<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .hotpot,
		.sushi {
            width: 50px;
            height: 50px;
            position: relative;
            transition: padding 1s;
            overflow: hidden;
        }

        .hotpot {
            background-color: rgb(0, 136, 204);
            margin-bottom: 20px;

        }
        .hotpot img{
            width: 50px;
			height: 50px;
            position: absolute;
			text-align: center;
        }
        .sushi img {
            width: 50px;
			height: 50px;
            position: absolute;
			text-align: center;
        }

        .sushi {
            background-color: rgb(231, 76, 60);
        }

        #text1 {
            position: absolute;
            left: -3px;
            width: 200px;
            height: 50px;
			padding-left: 20px;
            text-align: center;
            line-height: 20px;
            transition: opacity 1s;
            color: white;
        }

		#text2 {
            position: absolute;
            left: -3px;
            width: 200px;
            height: 50px;
			padding-left: 20px;
            text-align: center;
            line-height: 20px;
            transition: opacity 1s;
            color: white;
        }
        .hotpot:hover {
            padding-left: 180px;
        }

        .sushi:hover {
            padding-left: 180px;
        }
      
    </style>
</head>

<body>
    <div>
        <div class="hotpot">
            <p id="text1"> 寿司——Sushi</p>
            <img src="img/日料.png" >
        </div>
        <div class="sushi">
            <p id="text2"> 火锅——hot pot</p>
            <img src="img/火锅.png" >
        </div>
    </div>
</body>
</html>
